{% extends "base.html" %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
  <a class="navbar-brand js-scroll-trigger" href="#page-top">
    <span class="d-block d-lg-none">Start Bootstrap</span>
    <span class="d-none d-lg-block">
      <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{{ url_for('static', filename='img/profile.jpg') }}" alt="">
    </span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('main.index')}}">View Resume</a>
      </li>
      <li class="nav-item">
        <hr />
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('auth.logout')}}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
{% endblock %}
{% block app_content %}
    <section class="resume-section p-3 d-flex d-column">
        <div class="my-auto">
            <h1 class="mb-0">
                <span class="text-primary">Dashboard</span>
            </h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </section>
{% endblock %}
